<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered Items Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Ordered Items</h2>
    <table id="orderedItemsTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Price</th>
            <th>Number of Product</th>
            <th>Action</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody id="ordered-items-body">
        <!-- Data will be inserted by JavaScript -->
        </tbody>
    </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        const data = [
            { orderId: 'ORD001', price: 100, numberOfProduct: 2 },
            { orderId: 'ORD002', price: 250, numberOfProduct: 5 },
            { orderId: 'ORD003', price: 300, numberOfProduct: 3 }
        ];

        let tbody = $('#ordered-items-body');
        data.forEach((item, index) => {
            tbody.append(`
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.orderId}</td>
                    <td>${item.price}</td>
                    <td>${item.numberOfProduct}</td>
                    <td>
                        <select class="form-select status-dropdown">
                            <option value="Shifted">Shifted</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Shifted to Packing">Shifted to Packing</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary update-btn">Update</button>
                    </td>
                </tr>
            `);
        });

        $('#orderedItemsTable').DataTable();

        // Handle update button click
        $('#orderedItemsTable').on('click', '.update-btn', function () {
            const row = $(this).closest('tr');
            const id = row.find('td:first').text();
            const orderId = row.find('td:nth-child(2)').text();
            const selectedStatus = row.find('.status-dropdown').val();
            console.log(`Updating Order ID ${orderId} (Row ID: ${id}) with status: ${selectedStatus}`);

            // You can call an API here instead of console.log
            // e.g., fetch('/update-status', { method: 'POST', body: JSON.stringify({...}) })
        });
    });
</script>

</body>
</html>
