<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Slide Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 180px;
            text-align: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1001;
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-panel.open {
            right: 0;
        }

        .cart-panel h3 {
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .place-order {
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cartSummary">0 | à§³0</span></div>

<div class="cart-panel" id="cartPanel">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="place-order" onclick="placeOrder()">Place Order</div>
</div>

<h2>Fresh Vegetables</h2>

<div class="product">
    <img src="https://i.ibb.co/SNKrWdN/onion.png" alt="Onion">
    <h4>Deshi Peyaaj</h4>
    <p>à§³45 / kg</p>
    <button class="btn" onclick="addToCart('Deshi Peyaaj', 45)">Add to Bag</button>
</div>

<div class="product">
    <img src="https://i.ibb.co/nc5MzXW/potato.png" alt="Potato">
    <h4>Potato</h4>
    <p>à§³25 / kg</p>
    <button class="btn" onclick="addToCart('Potato', 25)">Add to Bag</button>
</div>

<div class="product">
    <img src="https://i.ibb.co/d5dKXpr/tomato.png" alt="Tomato">
    <h4>Red Tomato</h4>
    <p>à§³19 / 500 gm</p>
    <button class="btn" onclick="addToCart('Red Tomato', 19)">Add to Bag</button>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartDisplay() {
        const cartSummary = document.getElementById('cartSummary');
        const cartItemsContainer = document.getElementById('cartItems');
        cartItemsContainer.innerHTML = '';

        let totalItems = cart.length;
        let totalPrice = cart.reduce((sum, item) => sum + item.price, 0);

        cart.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
          <span>${item.name}</span>
          <span>à§³${item.price} <button onclick="removeFromCart(${index})" style="color:red;">âœ•</button></span>
        `;
            cartItemsContainer.appendChild(div);
        });

        cartSummary.textContent = `${totalItems} | à§³${totalPrice}`;
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
    }

    function toggleCart() {
        document.getElementById('cartPanel').classList.toggle('open');
    }

    function placeOrder() {
        if (cart.length === 0) {
            alert("Cart is empty!");
            return;
        }
        alert("Order placed successfully!");
        cart = [];
        localStorage.removeItem('cart');
        updateCartDisplay();
        toggleCart();
    }

    // Initial render
    updateCartDisplay();
</script>
</body>
</html>
