<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>add_Category</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Category Details</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container category-form mt-4">
    <div class="form-title h4">Category Details</div>
    <form>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">Is this Parent Category?</label>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="category" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="category" placeholder="Category Name">
            </div>
            <div class="col-md-6" id="categorySelect">
                <label class="form-label">Categories</label>
                <select class="form-control">
                    <option selected>Select</option>
                    <option>Fruits</option>
                    <option>Cloths</option>
                    <option>Cosmetics</option>
                </select>
            </div>
        </div>
    </form>
</div>

<script defer>
    $(document).ready(function () {
        $("#terms").on("change", function () {
            if ($(this).is(":checked")) {
                $("#categorySelect").hide();
            } else {
                $("#categorySelect").show();
            }
        });
    });
</script>

</body>
</html>
